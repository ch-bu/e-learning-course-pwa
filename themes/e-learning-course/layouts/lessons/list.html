<div class="container" id="projects-information">
  <div class="row">
    <div class="col-xs-12 col-md-9 col-md-offset-3">
      <div id="projects">
        {{ range .Paginator.Pages}}

          <div class="card" onclick="window.location='{{ .Permalink }}'">
            <div id="card-image" style="background-image: url('{{ .Site.BaseURL}}{{ .Params.img }}')"></div>

            <div id="card-heading">
                <h3>{{ .Title }}</h3>
                <p>{{ .Params.description }}</p>
            </div>
          </div>

        {{ end }}
      </div>
    </div>
  </div>
</div>
